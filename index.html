<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Game of Life</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='PaweÅ‚ Kania'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.3/css/all.css' integrity='sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk' crossorigin='anonymous'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js' integrity='sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js' integrity='sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=' crossorigin='anonymous'></script>

    <link rel='stylesheet' href='css/styles.css'>
    <script src='js/app.js' type='application/javascript'></script>
    <script src='js/life.js' type='application/javascript'></script>
    <script src='js/jquery.utility.js' type='application/javascript'></script>

    <script>
        $(() => {
            window.life = new Life($('#game-of-life'));
            UI.init();
        });
    </script>
</head>
<body>
    <div id='coords'>
        <div id='coord-x'>0</div>, 
        <div id='coord-y'>0</div>
    </div>
    <canvas id='game-of-life'></canvas>
    <div id='toolbar' class='btn-toolbar d-inline-block text-nowrap' role='toolbar'>
        <div class='btn-group mr-2' role='group'>
            <a id='btn-play' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Play'>
                <i class='fas fa-play' aria-hidden='true'></i>
            </a>
            <a id='btn-clear' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Clear'>
                <i class='fas fa-eraser' aria-hidden='true'></i>
            </a>
        </div>
        <div class='btn-group mr-2' role='group'>
            <a id='btn-load' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Load'>
                <i class='fas fa-folder-open' aria-hidden='true'></i>
            </a>
            <a id='btn-save' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Save'>
                <i class='fas fa-save' aria-hidden='true'></i>
            </a>
            <a id='btn-gallery' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Gallery'>
                <i class='fas fa-images' aria-hidden='true'></i>
            </a>
            <a id='btn-settings' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Settings'>
                <i class='fas fa-sliders-h' aria-hidden='true'></i>
            </a>
            <a id='btn-info' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Info'>
                <i class='fas fa-info-circle' aria-hidden='true'></i>
            </a>
            <a id='btn-night' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Dark mode'>
                <i class='fas fa-lightbulb' aria-hidden='true'></i>
            </a>
        </div>
        <div class='btn-group mr-2' role='group'>
            <a id='btn-hide' type='button' class='btn btn-secondary' data-toggle='tooltip' data-placement='bottom' title='Hide'>
                <i class='fas fa-arrow-right' aria-hidden='true'></i>
            </a>
        </div>
    </div>
</body>
</html>
